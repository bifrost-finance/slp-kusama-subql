type StakingInfo @entity {
   id: ID!
   block_height: BigInt!
   block_timestamp: Date!
   method: String!
   data: String!
}

type StakingRewarded @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  account: String
  balance: BigInt
}

type StakingErapaid @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  ear_index:String
  validator_payout:BigInt
  remainder:BigInt
}