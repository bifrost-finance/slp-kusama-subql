type StakingInfo @entity {
  id: ID!
  block_height: BigInt!
  block_timestamp: Date!
  method: String!
  data: String!
}

type StakingErapaid @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  era_index: String
  validator_payout: BigInt
  remainder: BigInt
}

type StakingBonded @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  balance: BigInt
  account: String
}

